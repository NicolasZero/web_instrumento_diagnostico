    <script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.js"></script>

    <script>
        const nologin = () => {
            // const dominio = "http://127.0.0.1:5500/docs"
            location.replace("../../../")
        }

        if (!localStorage.getItem('inm-user')) {
            nologin()
        } else {
            const user = JSON.parse(localStorage.getItem('inm-user'))
            if (user.rol != "administrador") {
                location.replace("../../registro")
            }
            $(window).on('load', function () {
                $(".loader-page").css({ visibility: "hidden", opacity: "0" })
            });
        }
    </script>

<body class="bg-indigo text-black">
    <div class="loader-page"></div>

            </div>
            <div class="col-6">

        </div>
        <div class="bg-black text-white px-3 py-1 d-flex justify-content-between">

                </a>
                <a href="../"
                    class="ms-3 icon-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">

            </div>
            <div>

                    Cerrar Sesión
                    <i class="bi bi-arrow-right"></i>
                    <!-- <i class="bi bi-door-closed"></i> -->
                </a>
            </div>
        </div>

        <h4 class="bg-indigo px-3 py-2 text-center">Tabla de estados y sedes</h4>

        <div class="row mx-3 py-3 overflow-auto">
            <table id="example" class="table table-hover">
            </table>
        </div>
    </div>

    <script type="module">
        import { getData } from "../../../assets/js/v1/controller.ver.estado.v2.js";

        $(window).on('load', function () {
