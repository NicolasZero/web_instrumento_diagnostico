<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="es" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- icon -->
    <link rel="icon" href="./assets/img/logo_Inamujer.png" type="image/x-png">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/loader.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/theme.color.css">


    <!-- JS -->
    <script></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/controller.login.js"></script>

    <script>
        if (localStorage.getItem('inm-user')) {
            location.href = './page/registro'
        } else {
            $(window).on('load', function () {
                $(".loader-page").css({ visibility: "hidden", opacity: "0" })
            });
        }

    </script>
</head>

<body class="bg-indigo text-black">
    <div class="loader-page"></div>
    <div class="container p-0 pb-5">
        <div class="row m-0 p-0 align-items-center" style="height: 200px;background-color: #eee9e9;">
            <div class="col-3">
                <img class="img-fluid" src="./assets/img/logo_horizontal.png" alt="">
            </div>
            <div class="col-6">
                <h2 class="py-5 text-center">INSTRUMENTO DE DIAGNÓSTICO</h2>
            </div>
            <div class="col-3 text-end my-auto">
                <img class="rounded" style="max-height: 190px; width: auto; max-width: 100%;"
                    src="./assets/img/logo_Inamujer.png" />
            </div>
        </div>

        <!-- <h4 class="bg-indigo py-2 text-center">Inicio de sesión</h4> -->

        <div class="mx-auto mt-5 py-2 pb-5" style="min-width: 300px; width: 50%;background-color: #eee9e9;">
            <h5 class="bg-secondary text-white px-3 py-1 text-center">Inicio de sesión</h5>
            <div id="alert" class="alert alert-danger text-center fs-5 d-none" role="alert"></div>
            <div class="d-flex flex-column px-5">

                <div class="mb-4">
                    <label for="user" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control input-indigo" id="user">
                    <!-- <div class="form-text">No utilize tildes</div> -->
                </div>

                <div class="mb-4">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control input-indigo" id="pass">
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input check-indigo" id="check" value="hola">
                    <label class="form-check-label" for="check">Mantener sesión activa</label>
                </div>

                <button type="button" onclick="verification()" class="btn btn-indigo">Ingresar</button>
            </div>
        </div>
    </div>

    <!-- <script src="./assets/js/loader.js"></script> -->
</body>

</html>
